<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calendar - STEM Tutor Scheduling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/unified-theme.css">
    <style>
        :root {
            --calendar-bg: var(--bg-card);
            --calendar-border: var(--border-color);
            --day-hover: var(--bg-secondary);
        }

        body {
            background: var(--bg-gradient-primary);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .calendar-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .calendar-header {
            color: white;
            margin-bottom: 2rem;
            text-align: center;
        }

        .calendar-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .calendar-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-btn {
            background: var(--bg-secondary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            min-width: 200px;
            text-align: center;
        }

        .today-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .today-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }

        .calendar-day-header {
            background: var(--bg-secondary);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .calendar-day {
            background: var(--bg-card);
            min-height: 120px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: var(--day-hover);
        }

        .calendar-day.other-month {
            background: var(--bg-tertiary);
            opacity: 0.5;
            cursor: default;
        }

        .calendar-day.today {
            background: rgba(var(--primary-color-rgb), 0.05);
        }

        .calendar-day.today .day-number {
            background: var(--primary-color);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-number {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .day-status {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-normal {
            background-color: var(--success-color);
        }

        .status-warning {
            background-color: var(--warning-color);
        }

        .status-danger {
            background-color: var(--danger-color);
        }

        .day-summary {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .issue-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background-color: var(--danger-color);
            border-radius: 50%;
            box-shadow: 0 0 0 2px var(--bg-card);
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 20px;
            border: none;
            overflow: hidden;
            background: var(--bg-card);
        }

        .modal-header {
            background: var(--bg-gradient-primary);
            color: white;
            border: none;
            padding: 1.5rem;
        }

        .modal-title {
            font-weight: 700;
        }

        .session-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .tutor-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tutor-avatar {
            width: 40px;
            height: 40px;
            background: var(--bg-gradient-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .tutor-details h5 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .tutor-details p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .session-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .session-status.status-normal {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .session-status.status-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .session-status.status-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-icon {
            color: var(--text-muted);
            width: 16px;
        }

        .detail-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 16px;
            backdrop-filter: blur(4px);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark"
        style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.2); position: sticky; top: 0; z-index: 1000;">
        <div class="container-fluid" style="max-width: 1400px; margin: 0 auto;">
            <a class="navbar-brand" href="/admin/dashboard" style="font-weight: 700; font-size: 1.25rem;">
                <i class="bi bi-mortarboard-fill"></i> STEM Tutor Scheduling
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/calendar">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/charts">Analytics</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <!-- User Info -->
                    <div class="text-white" style="font-size: 0.95rem;">
                        <i class="bi bi-person-circle"></i>
                        <span id="current-user-name">User</span>
                        <span class="badge bg-light text-dark ms-2" id="current-user-role">Role</span>
                    </div>

                    <!-- Logout Button -->
                    <a href="/logout" class="btn btn-sm"
                        style="background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 0.5rem 1rem; font-weight: 600; transition: all 0.3s;"
                        onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'"
                        onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="calendar-container fade-in">
        <!-- Header -->
        <div class="calendar-header">
            <h1><i class="fas fa-calendar-alt me-3"></i>Attendance Calendar</h1>
            <p>Track tutor attendance and session details with our interactive calendar view</p>
        </div>

        <!-- Controls -->
        <div class="calendar-controls">
            <div class="month-navigation">
                <button class="nav-btn" onclick="previousMonth()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="current-month" id="currentMonth">Loading...</div>
                <button class="nav-btn" onclick="nextMonth()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="today-btn" onclick="goToToday()">
                <i class="fas fa-calendar-day me-2"></i>Today
            </button>
        </div>

        <!-- Calendar Grid -->
        <div id="calendarDays" class="calendar-grid">
            <!-- Headers and days will be populated here by JS -->
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Day Details Modal -->
    <div class="modal fade" id="dayModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dayModalTitle">
                        <i class="fas fa-calendar-day me-2"></i>Day Details
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="dayModalBody">
                    <!-- Day details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div class="modal fade photo-modal" id="photoModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-image me-2"></i>Session Photo
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="photoModalImage" src="" alt="Session Photo">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function () {
            loadCalendar();
            loadUserInfo();
        });

        // Load current user info into navbar
        async function loadUserInfo() {
            try {
                const response = await fetch('/admin/api/current-user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('current-user-name').textContent = user.name || user.email;
                    document.getElementById('current-user-role').textContent = (user.role || 'User').toUpperCase();
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        }

        function loadCalendar() {
            showLoading();

            fetch(`{{ url_for('analytics.api_calendar_data') }}?year=${currentYear}&month=${currentMonth + 1}`)
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    renderCalendar(data);
                })
                .catch(error => {
                    hideLoading();
                    showError('Failed to load calendar data: ' + error.message);
                });
        }

        function renderCalendar(data) {
            const calendarDays = document.getElementById('calendarDays');
            const currentMonthElement = document.getElementById('currentMonth');

            // Update month display
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            currentMonthElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Clear existing days
            calendarDays.innerHTML = '';

            // Add weekday headers as the first 7 grid cells
            const weekHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            weekHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarDays.appendChild(header);
            });

            // Defensive: Check if data.days exists
            if (!data.days) {
                showError('No calendar data available for this month.');
                return;
            }

            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date();

            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                calendarDays.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';

                // Check if this is today
                if (day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayElement.classList.add('today');
                }

                const dayData = data.days[day];
                if (dayData) {
                    dayElement.onclick = () => showDayDetails(day, dayData);

                    // Add issue indicator if there are problems
                    if (dayData.has_issues) {
                        const issueIndicator = document.createElement('div');
                        issueIndicator.className = 'issue-indicator';
                        dayElement.appendChild(issueIndicator);
                    }
                }

                dayElement.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${dayData ? `
                        <div class="day-status">
                            <span class="status-indicator status-${dayData.status}"></span>
                        </div>
                        <div class="day-summary">
                            ${dayData.sessions} sessions<br>
                            ${dayData.total_hours.toFixed(1)}h
                        </div>
                    ` : `
                        <div class="day-summary">No data</div>
                    `}
                `;

                calendarDays.appendChild(dayElement);
            }
        }

        function showDayDetails(day, dayData) {
            const modal = new bootstrap.Modal(document.getElementById('dayModal'));
            const modalTitle = document.getElementById('dayModalTitle');
            const modalBody = document.getElementById('dayModalBody');

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];

            modalTitle.innerHTML = `<i class="fas fa-calendar-day me-2"></i>${monthNames[currentMonth]} ${day}, ${currentYear}`;

            // Debug: Log the dayData to console
            console.log('Day data:', dayData);
            console.log('Sessions data:', dayData.sessions_data);

            let sessionsHtml = '';
            if (dayData.sessions_data && dayData.sessions_data.length > 0) {
                dayData.sessions_data.forEach(session => {
                    const statusClass = getSessionStatusClass(session);
                    const statusText = getSessionStatusText(session);

                    sessionsHtml += `
                        <div class="session-card slide-in">
                            <div class="session-header">
                                <div class="tutor-info">
                                    <div class="tutor-avatar">
                                        ${session.tutor_name ? session.tutor_name.charAt(0).toUpperCase() : 'T'}
                                    </div>
                                    <div class="tutor-details">
                                        <h5>${session.tutor_name || 'Unknown Tutor'}</h5>
                                        <p>Tutor ID: ${session.tutor_id}</p>
                                    </div>
                                </div>
                                <span class="session-status ${statusClass}">${statusText}</span>
                            </div>
                            
                            <div class="session-details">
                                <div class="detail-item">
                                    <i class="fas fa-clock detail-icon"></i>
                                    <span class="detail-label">Duration:</span>
                                    <span class="detail-value">${parseFloat(session.duration_hours || session.shift_hours).toFixed(1)} hours</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-sign-in-alt detail-icon"></i>
                                    <span class="detail-label">Start Time:</span>
                                    <span class="detail-value">${session.start_time || session.check_in}</span>
                                </div>
                                ${(session.end_time || session.check_out) ? `
                                    <div class="detail-item">
                                        <i class="fas fa-sign-out-alt detail-icon"></i>
                                        <span class="detail-label">End Time:</span>
                                        <span class="detail-value">${session.end_time || session.check_out}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
            } else {
                sessionsHtml = `
                    <div class="text-center py-4">
                        <i class="fas fa-calendar-times fa-3x mb-3" style="color: var(--text-muted);"></i>
                        <h5 style="color: var(--text-muted);">No sessions recorded</h5>
                        <p style="color: var(--text-muted);">No tutor sessions were recorded for this day.</p>
                    </div>`;
            }

            modalBody.innerHTML = `
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="text-center p-3" style="background: var(--bg-secondary); border-radius: 12px;">
                            <i class="fas fa-users fa-2x text-primary mb-2"></i>
                            <h4 style="color: var(--text-primary);">${dayData.sessions}</h4>
                            <p style="color: var(--text-secondary); margin-bottom: 0;">Total Sessions</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center p-3" style="background: var(--bg-secondary); border-radius: 12px;">
                            <i class="fas fa-clock fa-2x text-success mb-2"></i>
                            <h4 style="color: var(--text-primary);">${dayData.total_hours.toFixed(1)}h</h4>
                            <p style="color: var(--text-secondary); margin-bottom: 0;">Total Hours</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center p-3" style="background: var(--bg-secondary); border-radius: 12px;">
                            <i class="fas fa-user-graduate fa-2x text-warning mb-2"></i>
                            <h4 style="color: var(--text-primary);">${dayData.tutors}</h4>
                            <p style="color: var(--text-secondary); margin-bottom: 0;">Active Tutors</p>
                        </div>
                    </div>
                </div>
                <h5 class="mb-3" style="color: var(--text-primary);"><i class="fas fa-list me-2"></i>Session Details</h5>
                ${sessionsHtml}`;

            modal.show();
        }

        function showPhoto(photoPath) {
            // Photo functionality removed/disabled for now as we don't have snapshots in appointments
        }

        function getSessionStatusClass(session) {
            if (session.status === 'cancelled') return 'status-danger';
            if (session.status === 'completed') return 'status-success';
            return 'status-normal';
        }

        function getSessionStatusText(session) {
            if (session.status) return session.status.charAt(0).toUpperCase() + session.status.slice(1);
            return 'Scheduled';
        }

        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return 'N/A';
            const date = new Date(dateTimeStr);
            return date.toLocaleString();
        }

        function getDayName(dateTimeStr) {
            return 'Today';
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadCalendar();
        }

        function goToToday() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            loadCalendar();
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showError(message) {
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }
    </script>
</body>
