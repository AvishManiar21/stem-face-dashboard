<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘¥ User Management - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/unified-theme.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .user-card {
            transition: all var(--transition-normal);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <!-- Simple Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark"
        style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.2);">
        <div class="container-fluid" style="max-width: 1400px; margin: 0 auto;">
            <a href="/admin/dashboard" class="btn btn-light" style="border-radius: 8px;">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
            <div class="ms-auto">
                <a href="/logout" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4" style="max-width: 1400px;">
        <!-- Page Header -->
        <div class="text-white mb-4">
            <h1><i class="bi bi-people-fill"></i> User Management</h1>
            <p class="opacity-75">Manage tutor accounts, roles, and permissions</p>
        </div>

        <!-- Add User Button -->
        <div class="mb-4">
            <button class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#createUserModal">
                <i class="fas fa-plus-circle"></i> Add New User
            </button>
        </div>

        <!-- Users will load here -->
        <div id="usersGrid" class="row g-4">
            <div class="col-12 text-center text-white py-5">
                <i class="fas fa-spinner fa-spin fa-3x mb-3"></i>
                <p>Loading users...</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="user-toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>

    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user-plus"></i> Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createUserForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="full_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role <span class="text-danger">*</span></label>
                            <select class="form-select" name="role" required>
                                <option value="">Select Role</option>
                                <option value="tutor">Tutor</option>
                                <option value="lead_tutor">Lead Tutor</option>
                                <option value="manager">Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let users = [];

        // Load users from API
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (response.ok) {
                    users = await response.json();
                    displayUsers();
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersGrid').innerHTML = `
            <div class="col-12 text-center text-white py-5">
                <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                <p>Error loading users</p>
            </div>
        `;
            }
        }

        // Display users in grid
        function displayUsers() {
            const container = document.getElementById('usersGrid');

            if (!users || users.length === 0) {
                container.innerHTML = `
            <div class="col-12 text-center text-white py-5">
                <i class="fas fa-users fa-3x mb-3 opacity-50"></i>
                <h4>No Users Found</h4>
                <p class="opacity-75">Click "Add New User" to create your first user account</p>
            </div>
        `;
                return;
            }

            let html = '';
            users.forEach(user => {
                const roleColors = {
                    'admin': 'danger',
                    'manager': 'warning',
                    'lead_tutor': 'info',
                    'tutor': 'success'
                };
                const roleColor = roleColors[user.role] || 'secondary';

                html += `
            <div class="col-lg-4 col-md-6">
                <div class="card user-card h-100 text-white">
                    <div class="card-body">
                        <h5 class="card-title">${user.full_name}</h5>
                        <p class="opacity-75 mb-3">${user.email}</p>
                        <span class="badge bg-${roleColor}">${user.role.toUpperCase().replace('_', ' ')}</span>
                        ${user.active ? '<span class="badge bg-success ms-2">Active</span>' : '<span class="badge bg-secondary ms-2">Inactive</span>'}
                        <div class="mt-3 small opacity-75">
                            <div><i class="bi bi-calendar-plus"></i> Created: ${user.created_at ? user.created_at.split('T')[0] : 'N/A'}</div>
                            <div><i class="bi bi-clock"></i> Last Login: ${user.last_login ? user.last_login.split('T')[0] : 'Never'}</div>
                        </div>
                    </div>
                </div>
            </div>
        `;
            });

            container.innerHTML = html;
        }

        // Handle create user form
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.active = true;

            try {
                const response = await fetch('/api/admin/create-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showToast('User created successfully!', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('createUserModal')).hide();
                    e.target.reset();
                    loadUsers();
                } else {
                    const error = await response.json();
                    showToast(error.message || 'Error creating user', 'danger');
                }
            } catch (error) {
                showToast('Error creating user', 'danger');
            }
        });

        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0 show`;
            toast.role = 'alert';
            toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    `;
            document.getElementById('user-toast-container').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Load users on page load
        loadUsers();
    </script>
</body>

</html>
