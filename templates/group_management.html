<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management - Tutor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .group-card {
            transition: transform 0.2s;
        }
        .group-card:hover {
            transform: translateY(-2px);
        }
        .permission-badge {
            font-size: 0.8em;
        }
        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/groups/">
                                <i class="fas fa-users"></i> Groups
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="fas fa-user-cog"></i> Users
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Group Management</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                            <i class="fas fa-plus"></i> Create Group
                        </button>
                    </div>
                </div>

                <!-- Groups List -->
                <div class="row" id="groupsList">
                    <!-- Groups will be loaded here -->
                </div>

                <!-- Create Group Modal -->
                <div class="modal fade" id="createGroupModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create New Group</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="createGroupForm">
                                    <div class="mb-3">
                                        <label for="groupName" class="form-label">Group Name</label>
                                        <input type="text" class="form-control" id="groupName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="groupDescription" class="form-label">Description</label>
                                        <textarea class="form-control" id="groupDescription" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="leadUser" class="form-label">Lead User</label>
                                        <select class="form-select" id="leadUser" required>
                                            <option value="">Select a user...</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="createGroup()">Create Group</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Group Details Modal -->
                <div class="modal fade" id="groupDetailsModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Group Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Members</h6>
                                        <div id="groupMembers">
                                            <!-- Members will be loaded here -->
                                        </div>
                                        <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="showAddMemberModal()">
                                            <i class="fas fa-plus"></i> Add Member
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Permissions</h6>
                                        <div id="groupPermissions">
                                            <!-- Permissions will be loaded here -->
                                        </div>
                                        <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="showAssignPermissionModal()">
                                            <i class="fas fa-plus"></i> Assign Permission
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Member Modal -->
                <div class="modal fade" id="addMemberModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Member to Group</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addMemberForm">
                                    <div class="mb-3">
                                        <label for="memberUser" class="form-label">Select User</label>
                                        <select class="form-select" id="memberUser" required>
                                            <option value="">Select a user...</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="memberRole" class="form-label">Role</label>
                                        <select class="form-select" id="memberRole">
                                            <option value="member">Member</option>
                                            <option value="moderator">Moderator</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="addMember()">Add Member</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Assign Permission Modal -->
                <div class="modal fade" id="assignPermissionModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Assign Permission to Group</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="assignPermissionForm">
                                    <div class="mb-3">
                                        <label for="permissionSelect" class="form-label">Select Permission</label>
                                        <select class="form-select" id="permissionSelect" required>
                                            <option value="">Select a permission...</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="assignPermission()">Assign Permission</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentGroupId = null;

        // Load groups on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadGroups();
            loadUsers();
            loadPermissions();
        });

        async function loadGroups() {
            try {
                const response = await fetch('/groups/');
                const groups = await response.json();
                
                const groupsList = document.getElementById('groupsList');
                groupsList.innerHTML = '';
                
                groups.forEach(group => {
                    const groupCard = createGroupCard(group);
                    groupsList.appendChild(groupCard);
                });
            } catch (error) {
                console.error('Error loading groups:', error);
                showAlert('Error loading groups', 'danger');
            }
        }

        function createGroupCard(group) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-3';
            
            col.innerHTML = `
                <div class="card group-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${group.name}</h5>
                        <p class="card-text">${group.description || 'No description'}</p>
                        <div class="mb-2">
                            <small class="text-muted">
                                <i class="fas fa-user"></i> Lead: ${group.lead_user_name || 'Unknown'}
                            </small>
                        </div>
                        <div class="mb-2">
                            <small class="text-muted">
                                <i class="fas fa-users"></i> ${group.member_count} members
                            </small>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-primary" onclick="viewGroupDetails(${group.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteGroup(${group.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        async function loadUsers() {
            try {
                const response = await fetch('/groups/users');
                const users = await response.json();
                
                const leadUserSelect = document.getElementById('leadUser');
                const memberUserSelect = document.getElementById('memberUser');
                
                leadUserSelect.innerHTML = '<option value="">Select a user...</option>';
                memberUserSelect.innerHTML = '<option value="">Select a user...</option>';
                
                users.forEach(user => {
                    const option1 = document.createElement('option');
                    option1.value = user.id;
                    option1.textContent = `${user.full_name} (${user.email})`;
                    leadUserSelect.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = user.id;
                    option2.textContent = `${user.full_name} (${user.email})`;
                    memberUserSelect.appendChild(option2);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function loadPermissions() {
            try {
                const response = await fetch('/groups/permissions');
                const permissions = await response.json();
                
                const permissionSelect = document.getElementById('permissionSelect');
                permissionSelect.innerHTML = '<option value="">Select a permission...</option>';
                
                permissions.forEach(permission => {
                    const option = document.createElement('option');
                    option.value = permission.id;
                    option.textContent = `${permission.name} - ${permission.description}`;
                    permissionSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading permissions:', error);
            }
        }

        async function createGroup() {
            const name = document.getElementById('groupName').value;
            const description = document.getElementById('groupDescription').value;
            const leadUserId = document.getElementById('leadUser').value;
            
            if (!name || !leadUserId) {
                showAlert('Please fill in all required fields', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/groups/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        lead_user_id: parseInt(leadUserId)
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Group created successfully', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('createGroupModal')).hide();
                    document.getElementById('createGroupForm').reset();
                    loadGroups();
                } else {
                    showAlert(result.error || 'Error creating group', 'danger');
                }
            } catch (error) {
                console.error('Error creating group:', error);
                showAlert('Error creating group', 'danger');
            }
        }

        async function viewGroupDetails(groupId) {
            currentGroupId = groupId;
            
            try {
                const [groupResponse, membersResponse, permissionsResponse] = await Promise.all([
                    fetch(`/groups/${groupId}`),
                    fetch(`/groups/${groupId}/members`),
                    fetch(`/groups/${groupId}/permissions`)
                ]);
                
                const group = await groupResponse.json();
                const members = await membersResponse.json();
                const permissions = await permissionsResponse.json();
                
                // Update modal content
                document.getElementById('groupMembers').innerHTML = members.map(member => `
                    <div class="d-flex align-items-center mb-2">
                        <div class="member-avatar bg-primary text-white d-flex align-items-center justify-content-center me-2">
                            ${member.user_name ? member.user_name.charAt(0).toUpperCase() : 'U'}
                        </div>
                        <div class="flex-grow-1">
                            <div class="fw-bold">${member.user_name || 'Unknown'}</div>
                            <small class="text-muted">${member.user_email}</small>
                        </div>
                        <span class="badge bg-secondary">${member.role}</span>
                    </div>
                `).join('');
                
                document.getElementById('groupPermissions').innerHTML = permissions.map(permission => `
                    <span class="badge bg-info permission-badge me-1 mb-1">${permission.name}</span>
                `).join('');
                
                // Show modal
                new bootstrap.Modal(document.getElementById('groupDetailsModal')).show();
            } catch (error) {
                console.error('Error loading group details:', error);
                showAlert('Error loading group details', 'danger');
            }
        }

        function showAddMemberModal() {
            new bootstrap.Modal(document.getElementById('addMemberModal')).show();
        }

        function showAssignPermissionModal() {
            new bootstrap.Modal(document.getElementById('assignPermissionModal')).show();
        }

        async function addMember() {
            const userId = document.getElementById('memberUser').value;
            const role = document.getElementById('memberRole').value;
            
            if (!userId) {
                showAlert('Please select a user', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`/groups/${currentGroupId}/add-member`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        role: role
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Member added successfully', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('addMemberModal')).hide();
                    document.getElementById('addMemberForm').reset();
                    viewGroupDetails(currentGroupId); // Refresh group details
                } else {
                    showAlert(result.error || 'Error adding member', 'danger');
                }
            } catch (error) {
                console.error('Error adding member:', error);
                showAlert('Error adding member', 'danger');
            }
        }

        async function assignPermission() {
            const permissionId = document.getElementById('permissionSelect').value;
            
            if (!permissionId) {
                showAlert('Please select a permission', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`/groups/${currentGroupId}/assign-permission`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        permission_id: parseInt(permissionId)
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Permission assigned successfully', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('assignPermissionModal')).hide();
                    document.getElementById('assignPermissionForm').reset();
                    viewGroupDetails(currentGroupId); // Refresh group details
                } else {
                    showAlert(result.error || 'Error assigning permission', 'danger');
                }
            } catch (error) {
                console.error('Error assigning permission:', error);
                showAlert('Error assigning permission', 'danger');
            }
        }

        async function deleteGroup(groupId) {
            if (!confirm('Are you sure you want to delete this group?')) {
                return;
            }
            
            try {
                const response = await fetch(`/groups/${groupId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('Group deleted successfully', 'success');
                    loadGroups();
                } else {
                    const result = await response.json();
                    showAlert(result.error || 'Error deleting group', 'danger');
                }
            } catch (error) {
                console.error('Error deleting group:', error);
                showAlert('Error deleting group', 'danger');
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
    </script>
</body>
</html>
