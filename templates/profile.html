<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<script src="/static/js/admin_navbar.js"></script>
<div class="container mt-4">
  <h2>My Profile</h2>
  <form id="profile-form">
    <div class="mb-3">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Name</button>
  </form>
  <hr>
  <h4>Change Password</h4>
  <form id="password-form">
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-warning">Change Password</button>
  </form>
  <div id="profile-msg" class="mt-3"></div>
</div>
<script>
document.getElementById('profile-form').onsubmit = async function(e) {
  e.preventDefault();
  const full_name = document.getElementById('full_name').value;
  const res = await fetch('/api/profile', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({full_name})
  });
  const data = await res.json();
  document.getElementById('profile-msg').innerText = data.success ? 'Name updated!' : (data.error || 'Error');
};
document.getElementById('password-form').onsubmit = async function(e) {
  e.preventDefault();
  const password = document.getElementById('password').value;
  const res = await fetch('/api/profile', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({password})
  });
  const data = await res.json();
  document.getElementById('profile-msg').innerText = data.success ? 'Password changed!' : (data.error || 'Error');
};
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
