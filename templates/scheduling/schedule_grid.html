<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Grid - Scheduling System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/unified-theme.css">
    <link rel="stylesheet" href="/static/css/scheduling.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-mortarboard-fill"></i> STEM Tutor Scheduling
            </a>
            <a href="/admin/dashboard" class="btn btn-sm btn-light">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-2 px-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                <h2 class="text-white mb-1" style="font-size: 1.25rem;"><i class="bi bi-calendar-grid"></i> Schedule Grid</h2>
                <p class="text-white-50 mb-0" style="font-size: 0.8rem;">View and manage weekly tutor schedules</p>
            </div>
        </div>

        <!-- Week Navigation - Compact -->
        <div class="week-navigation" style="padding: 0.5rem; margin-bottom: 0.75rem;">
            <button class="btn btn-outline-primary btn-sm" onclick="window.schedulingSystem.previousWeek()" style="padding: 0.25rem 0.75rem; font-size: 0.875rem;">
                <i class="bi bi-chevron-left"></i> Prev
            </button>
            <div class="current-week" id="currentWeekDisplay" style="font-size: 0.9rem;">Loading...</div>
            <button class="btn btn-outline-primary btn-sm" onclick="window.schedulingSystem.nextWeek()" style="padding: 0.25rem 0.75rem; font-size: 0.875rem;">
                Next <i class="bi bi-chevron-right"></i>
            </button>
            <button class="btn btn-primary btn-sm" onclick="window.schedulingSystem.goToCurrentWeek()" style="padding: 0.25rem 0.75rem; font-size: 0.875rem;">
                <i class="bi bi-calendar-event"></i> Today
            </button>
        </div>

        <!-- Tutor Filter - Compact -->
        <div class="tutor-filter" style="padding: 0.5rem; margin-bottom: 0.75rem;">
            <label for="tutorFilter" style="font-size: 0.875rem; margin-bottom: 0.25rem;">Filter by Tutor:</label>
            <select class="form-select form-select-sm" id="tutorFilter" onchange="handleTutorFilterChange()" style="padding: 0.375rem;">
                <option value="">All Tutors</option>
            </select>
        </div>

        <!-- Schedule Grid Container -->
        <div id="scheduleGridContainer">
            <div class="text-center p-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-white">Loading schedule...</p>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">
                        <i class="bi bi-calendar-plus"></i> Book Appointment
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body booking-modal">
                    <form id="bookingForm">
                        <input type="hidden" id="bookingTutorId" name="tutor_id">
                        <input type="hidden" id="bookingDate" name="date">
                        
                        <div class="mb-3">
                            <label for="bookingStudentName" class="form-label">Student Name *</label>
                            <input type="text" class="form-control" id="bookingStudentName" name="student_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="bookingStudentEmail" class="form-label">Student Email *</label>
                            <input type="email" class="form-control" id="bookingStudentEmail" name="student_email" required>
                        </div>

                        <div class="mb-3">
                            <label for="bookingCourse" class="form-label">Course *</label>
                            <select class="form-select" id="bookingCourse" name="course_id" required>
                                <option value="">Select a course...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="bookingStartTime" class="form-label">Start Time *</label>
                            <input type="time" class="form-control" id="bookingStartTime" name="start_time" required>
                        </div>

                        <div class="mb-3">
                            <label for="bookingEndTime" class="form-label">End Time *</label>
                            <input type="time" class="form-control" id="bookingEndTime" name="end_time" required>
                        </div>

                        <div class="mb-3">
                            <label for="bookingNotes" class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="bookingNotes" name="notes" rows="3"></textarea>
                        </div>

                        <div class="alert alert-info">
                            <small>
                                <i class="bi bi-info-circle"></i> 
                                This appointment will be created with <strong>booking_type: student_booked</strong> 
                                and <strong>confirmation_status: pending</strong> (Phase 1 fields).
                            </small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="handleBookingSubmit()">
                        <i class="bi bi-check-circle"></i> Book Appointment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scheduling.js"></script>
    <script>
        // Load tutors for filter dropdown
        async function loadTutorsForFilter() {
            try {
                const response = await fetch('/scheduling/api/tutors');
                const data = await response.json();
                
                const select = document.getElementById('tutorFilter');
                if (data.tutors && data.tutors.length > 0) {
                    data.tutors.forEach(tutor => {
                        const option = document.createElement('option');
                        option.value = tutor.tutor_id;
                        const tutorName = tutor.name || tutor.full_name || tutor.tutor_id;
                        option.textContent = tutorName;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading tutors:', error);
            }
        }

        // Load courses for booking form
        async function loadCoursesForBooking() {
            try {
                const response = await fetch('/scheduling/api/courses');
                const data = await response.json();
                
                const select = document.getElementById('bookingCourse');
                if (data.courses && data.courses.length > 0) {
                    data.courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.course_id;
                        option.textContent = `${course.course_code || ''} - ${course.course_name || course.course_id}`.trim();
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        // Handle tutor filter change
        function handleTutorFilterChange() {
            const select = document.getElementById('tutorFilter');
            const selectedTutors = select.value ? [select.value] : [];
            window.schedulingSystem.selectedTutors = selectedTutors;
            
            // Reload schedule with filter
            window.schedulingSystem.loadAndRenderWeek();
        }

        // Handle booking form submit
        async function handleBookingSubmit() {
            const submitBtn = document.querySelector('#bookingModal .btn-primary');
            const originalText = submitBtn ? submitBtn.innerHTML : '';
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Booking...';
            }
            const form = document.getElementById('bookingForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            // Format times for API (HH:MM:SS)
            const startTime = formData.get('start_time');
            const endTime = formData.get('end_time');
            const startTimeFormatted = startTime.includes(':') && startTime.split(':').length === 2 
                ? `${startTime}:00` 
                : startTime;
            const endTimeFormatted = endTime.includes(':') && endTime.split(':').length === 2 
                ? `${endTime}:00` 
                : endTime;

            const bookingData = {
                tutor_id: document.getElementById('bookingTutorId').value,
                student_name: formData.get('student_name'),
                student_email: formData.get('student_email'),
                course_id: formData.get('course_id'),
                date: document.getElementById('bookingDate').value,
                start_time: startTimeFormatted,
                end_time: endTimeFormatted,
                notes: formData.get('notes') || '',
                booking_type: 'student_booked' // Phase 1 field
            };

            try {
                const result = await window.schedulingSystem.bookAppointment(bookingData);
                
                // Show success message
                alert(`Appointment booked successfully! Appointment ID: ${result.appointment_id || 'N/A'}`);
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('bookingModal'));
                modal.hide();
                
                // Reset form
                document.getElementById('bookingForm').reset();
                
                // Reload schedule
                await window.schedulingSystem.loadAndRenderWeek();
            } catch (error) {
                alert(`Error booking appointment: ${error.message}`);
            } finally {
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            }
        }

        // Update current week display
        function updateWeekDisplay() {
            const weekStart = window.schedulingSystem.currentWeekStart;
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 5); // Sunday to Friday = 6 days
            
            const startStr = weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric', weekday: 'short' });
            const endStr = weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', weekday: 'short', year: 'numeric' });
            
            document.getElementById('currentWeekDisplay').textContent = `${startStr} - ${endStr}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Load tutors and courses
            await loadTutorsForFilter();
            await loadCoursesForBooking();
            
            // Load initial schedule
            await window.schedulingSystem.loadAndRenderWeek();
        });
    </script>
</body>
</html>
