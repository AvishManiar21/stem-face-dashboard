<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ï¿½ï¿½ Shift Management - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .shift-card {
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        .shift-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .shift-inactive {
            opacity: 0.6;
            background-color: #f8f9fa;
        }
        .admin-only { display: none; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-user-graduate"></i> Tutor Dashboard
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/charts">
                            <i class="fas fa-chart-bar"></i> Charts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="fas fa-users-cog"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/audit-logs">
                            <i class="fas fa-history"></i> Audit Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/shifts">
                            <i class="fas fa-calendar-alt"></i> Shifts
                        </a>
                    </li>
                </ul>
                
                <!-- User Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i> 
                        <span id="userDisplayName">Loading...</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><h6 class="dropdown-header" id="userEmail">Loading...</h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-primary mb-1">ðŸ“… Shift Management</h2>
                <p class="text-muted mb-0">Manage tutor shifts and assignments</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createShiftModal">
                <i class="fas fa-plus-circle"></i> Create Shift
            </button>
        </div>

        <!-- Flash Messages -->
        <div id="flashMessages">
            <!-- Flash messages will be populated here -->
        </div>

        <!-- Upcoming Shifts Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-calendar-day me-2"></i>Upcoming Shifts (Next 7 Days)
                </h5>
            </div>
            <div class="card-body">
                <div id="upcomingShiftsContainer">
                    <div class="text-center text-muted">
                        <i class="fas fa-spinner fa-spin me-2"></i>Loading upcoming shifts...
                    </div>
                </div>
            </div>
        </div>

        <!-- All Shifts Section -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-calendar-alt me-2"></i>All Shifts
                </h5>
            </div>
            <div class="card-body">
                <div id="allShiftsContainer">
                    <div class="text-center text-muted">
                        <i class="fas fa-spinner fa-spin me-2"></i>Loading shifts...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Shift Modal -->
    <div class="modal fade" id="createShiftModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus-circle"></i> Create New Shift</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createShiftForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="createShiftName" class="form-label">Shift Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="createShiftName" name="shift_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="createStartTime" class="form-label">Start Time <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" id="createStartTime" name="start_time" required>
                                </div>
                                <div class="mb-3">
                                    <label for="createEndTime" class="form-label">End Time <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" id="createEndTime" name="end_time" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Days of Week <span class="text-danger">*</span></label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="createMonday" name="days_of_week" value="Monday">
                                        <label class="form-check-label" for="createMonday">Monday</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="createTuesday" name="days_of_week" value="Tuesday">
                                        <label class="form-check-label" for="createTuesday">Tuesday</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="createWednesday" name="days_of_week" value="Wednesday">
                                        <label class="form-check-label" for="createWednesday">Wednesday</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="createThursday" name="days_of_week" value="Thursday">
                                        <label class="form-check-label" for="createThursday">Thursday</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="createFriday" name="days_of_week" value="Friday">
                                        <label class="form-check-label" for="createFriday">Friday</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="createSaturday" name="days_of_week" value="Saturday">
                                        <label class="form-check-label" for="createSaturday">Saturday</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="createSunday" name="days_of_week" value="Sunday">
                                        <label class="form-check-label" for="createSunday">Sunday</label>
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="createActive" name="active" checked>
                                    <label class="form-check-label" for="createActive">
                                        Active Shift
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create Shift
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Assign Shift Modal -->
    <div class="modal fade" id="assignShiftModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user-plus"></i> Assign Tutor to Shift</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="assignShiftForm">
                    <input type="hidden" id="assignShiftId" name="shift_id">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="assignTutorId" class="form-label">Select Tutor <span class="text-danger">*</span></label>
                            <select class="form-select" id="assignTutorId" name="tutor_id" required>
                                <option value="">Choose a tutor...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="assignStartDate" class="form-label">Start Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="assignStartDate" name="start_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="assignEndDate" class="form-label">End Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="assignEndDate" name="end_date" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Assign Tutor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let shifts = [];
        let upcomingShifts = [];
        let tutors = [];

        // Load user data and set up UI
        async function loadUserData() {
            try {
                const response = await fetch('/api/user-info');
                if (response.ok) {
                    const userData = await response.json();
                    
                    // Update user display
                    document.getElementById('userDisplayName').textContent = userData.full_name || userData.email.split('@')[0];
                    document.getElementById('userEmail').textContent = userData.email;
                    
                    // Check if user has admin privileges
                    if (userData.role !== 'admin' && userData.role !== 'manager') {
                        window.location.href = '/';
                        return;
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                window.location.href = '/';
            }
        }

        async function loadShifts() {
            try {
                const response = await fetch('/api/admin/shifts');
                if (response.ok) {
                    const data = await response.json();
                    shifts = data.shifts || [];
                    upcomingShifts = data.upcoming_shifts || [];
                    displayShifts();
                    displayUpcomingShifts();
                } else {
                    showFlashMessage('Error loading shifts', 'error');
                }
            } catch (error) {
                console.error('Error loading shifts:', error);
                showFlashMessage('Error loading shifts', 'error');
            }
        }

        async function loadTutors() {
            try {
                const response = await fetch('/api/admin/tutors');
                if (response.ok) {
                    tutors = await response.json();
                } else {
                    console.error('Error loading tutors');
                }
            } catch (error) {
                console.error('Error loading tutors:', error);
            }
        }

        function displayUpcomingShifts() {
            const container = document.getElementById('upcomingShiftsContainer');
            
            if (!upcomingShifts || upcomingShifts.length === 0) {
                container.innerHTML = '<div class="text-center text-muted">No upcoming shifts scheduled.</div>';
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table table-hover">';
            html += '<thead><tr><th>Date</th><th>Day</th><th>Shift</th><th>Time</th><th>Assigned Tutor</th><th>Actions</th></tr></thead><tbody>';
            
            upcomingShifts.forEach(shift => {
                html += `
                    <tr>
                        <td>${shift.date}</td>
                        <td>${shift.day_name}</td>
                        <td>${shift.shift_name}</td>
                        <td>${shift.start_time} - ${shift.end_time}</td>
                        <td>
                            <strong>${shift.tutor_name || 'Unassigned'}</strong>
                            ${shift.tutor_id ? `<br><small class="text-muted">ID: ${shift.tutor_id}</small>` : ''}
                        </td>
                        <td>
                            ${shift.assignment_id ? `
                                <form method="POST" action="/api/admin/remove-assignment" style="display: inline;">
                                    <input type="hidden" name="assignment_id" value="${shift.assignment_id}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Remove assignment?')">
                                        <i class="fas fa-user-minus"></i> Remove
                                    </button>
                                </form>
                            ` : `
                                <button class="btn btn-sm btn-outline-primary" onclick="assignShift('${shift.shift_id}', '${shift.shift_name}')">
                                    <i class="fas fa-user-plus"></i> Assign
                                </button>
                            `}
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function displayShifts() {
            const container = document.getElementById('allShiftsContainer');
            
            if (!shifts || shifts.length === 0) {
                container.innerHTML = '<div class="text-center text-muted">No shifts found.</div>';
                return;
            }
            
            let html = '';
            shifts.forEach(shift => {
                html += `
                    <div class="card mb-3 shift-card ${!shift.active ? 'shift-inactive' : ''}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="card-title">${shift.shift_name}</h6>
                                    <p class="text-muted mb-2">${shift.start_time} - ${shift.end_time} | ${shift.days_of_week}</p>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" onclick="assignShift('${shift.shift_id}', '${shift.shift_name}')">
                                            <i class="fas fa-user-plus"></i> Assign Tutor
                                        </a></li>
                                        ${shift.active ? `
                                            <li><a class="dropdown-item text-warning" href="#" onclick="deactivateShift('${shift.shift_id}')">
                                                <i class="fas fa-pause"></i> Deactivate
                                            </a></li>
                                        ` : `
                                            <li><a class="dropdown-item text-success" href="#" onclick="activateShift('${shift.shift_id}')">
                                                <i class="fas fa-play"></i> Activate
                                            </a></li>
                                        `}
                                    </ul>
                                </div>
                            </div>
                            
                            ${shift.assignments && shift.assignments.length > 0 ? `
                                <div class="mt-3">
                                    <h6 class="text-muted">Current Assignments:</h6>
                                    ${shift.assignments.map(assignment => `
                                        <div class="d-flex justify-content-between align-items-center p-2 bg-light rounded mb-2">
                                            <div>
                                                <strong>${assignment.tutor_name}</strong> (ID: ${assignment.tutor_id})
                                                <br><small class="text-muted">${assignment.start_date} to ${assignment.end_date}</small>
                                            </div>
                                            <form method="POST" action="/api/admin/remove-assignment" style="display: inline; float: right;">
                                                <input type="hidden" name="assignment_id" value="${assignment.assignment_id}">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Remove assignment?')">
                                                    <i class="fas fa-user-minus"></i>
                                                </button>
                                            </form>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<p class="text-muted mt-2">No assignments</p>'}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function showFlashMessage(message, type = 'info') {
            const container = document.getElementById('flashMessages');
            const alertClass = type === 'error' ? 'danger' : type;
            const icon = type === 'error' ? 'exclamation-triangle' : 'check-circle';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${alertClass} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${icon} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            container.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function assignShift(shiftId, shiftName) {
            document.getElementById('assignShiftId').value = shiftId;
            
            // Populate tutor dropdown
            const tutorSelect = document.getElementById('assignTutorId');
            tutorSelect.innerHTML = '<option value="">Choose a tutor...</option>';
            tutors.forEach(tutor => {
                tutorSelect.innerHTML += `<option value="${tutor.user_id}">${tutor.full_name} (${tutor.email})</option>`;
            });
            
            // Set default dates
            const today = new Date();
            const nextWeek = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('assignStartDate').value = today.toISOString().split('T')[0];
            document.getElementById('assignEndDate').value = nextWeek.toISOString().split('T')[0];
            
            new bootstrap.Modal(document.getElementById('assignShiftModal')).show();
        }

        async function deactivateShift(shiftId) {
            if (!confirm('Are you sure you want to deactivate this shift?')) return;
            
            try {
                const response = await fetch('/api/admin/deactivate-shift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ shift_id: shiftId })
                });
                
                if (response.ok) {
                    showFlashMessage('Shift deactivated successfully', 'success');
                    loadShifts();
                } else {
                    showFlashMessage('Error deactivating shift', 'error');
                }
            } catch (error) {
                console.error('Error deactivating shift:', error);
                showFlashMessage('Error deactivating shift', 'error');
            }
        }

        async function activateShift(shiftId) {
            try {
                const response = await fetch('/api/admin/activate-shift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ shift_id: shiftId })
                });
                
                if (response.ok) {
                    showFlashMessage('Shift activated successfully', 'success');
                    loadShifts();
                } else {
                    showFlashMessage('Error activating shift', 'error');
                }
            } catch (error) {
                console.error('Error activating shift:', error);
                showFlashMessage('Error activating shift', 'error');
            }
        }

        // Form submissions
        document.getElementById('createShiftForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                shift_name: formData.get('shift_name'),
                start_time: formData.get('start_time'),
                end_time: formData.get('end_time'),
                days_of_week: formData.getAll('days_of_week').join(', '),
                active: formData.get('active') === 'on'
            };
            
            try {
                const response = await fetch('/api/admin/create-shift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showFlashMessage('Shift created successfully', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('createShiftModal')).hide();
                    e.target.reset();
                    loadShifts();
                } else {
                    const error = await response.json();
                    showFlashMessage(error.message || 'Error creating shift', 'error');
                }
            } catch (error) {
                console.error('Error creating shift:', error);
                showFlashMessage('Error creating shift', 'error');
            }
        });

        document.getElementById('assignShiftForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                shift_id: formData.get('shift_id'),
                tutor_id: formData.get('tutor_id'),
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date')
            };
            
            try {
                const response = await fetch('/api/admin/assign-shift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showFlashMessage('Tutor assigned successfully', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('assignShiftModal')).hide();
                    loadShifts();
                } else {
                    const error = await response.json();
                    showFlashMessage(error.message || 'Error assigning tutor', 'error');
                }
            } catch (error) {
                console.error('Error assigning tutor:', error);
                showFlashMessage('Error assigning tutor', 'error');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadShifts();
            loadTutors();
        });
    </script>
</body>
</html>
